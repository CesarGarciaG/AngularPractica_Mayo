<div class="header">
    <div class="u-pull-left action-link title">
        <a routerLink="/">POSTIUM</a>

    </div>
    <div class="u-pull-right">
        <div class="u-pull-right">
            <search-box (onSearch)="searchPost($event)"></search-box>
            
        </div>
        <div class="u-pull-right action-link blink-font">
            <a *ngIf="usuarioActual === ''"
                routerLink="/login">Iniciar Sesión</a>
            <a *ngIf="usuarioActual !== ''"
                routerLink="/logout" (click)="logout()">Cerrar Sesión</a>
        </div>
        <div class="u-pull-right action-link blink-font">
            <!--
            |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|
            | Purple Path            HECHO                                               |
            |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|
            | Modifica el enlace para que al hacer clic sobre él navegue a '/new-story'. |
            |~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~|
            -->
            <a *ngIf="usuarioActual !== ''"
               routerLink="/new-story">Escribe una historia</a>
        </div>
    </div>
</div>
